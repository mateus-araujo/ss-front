<p-dataTable [value]="categorias">
  <p-column field="id" header="id" [sortable]="true"></p-column>
  <p-column field="nome" header="Nome" [sortable]="true"></p-column>
  <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="newCategoria()" label="Nova categoria">
      </button>
    </div>
  </p-footer>
</p-dataTable>

<p-dialog header="Categoria" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <form [formGroup]="formulario" (ngSubmit)="salvar()">
    <div class="ui-grid ui-grid-responsive ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
          <label for="categoria">Categoria</label>
        </div>

        <div class="ui-grid-col-8">
          <input pInputText formControlName="categoria" />
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"></div>
        <div class="ui-grid-col-8">
          <app-error-component [showError]="checkFieldValidation('categoria')" errorMsg="Preencha a categoria">
          </app-error-component>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="voltar()" label="Cancelar"></button>
        <button type="submit" pButton icon="fa-check" (click)="salvar()" label="Salvar"></button>
      </div>
    </p-footer>
  </form>
</p-dialog>
