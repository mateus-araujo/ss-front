<nav class="navbar navbar-toggleable-md navbar-light bg-faded ui-g ui-fluid">
  <div class="ui-g-2">
    <a class="navbar-brand" routerLink="/home/prestador">Sobral Serviços</a>
  </div>

  <div class="ui-g-5">
    <form [formGroup]="formulario" (ngSubmit)="buscar()">
      <div class="ui-g-6">
        <input type="text" formControlName="campoBusca" pInputText placeholder="Procure um serviço...">
      </div>
      <div class="ui-g-3" *ngIf="formulario.controls['campoBusca'].value">
        <button pButton type="submit" label="Buscar" (click)="buscar()" icon="fa-search">
        </button>
      </div>
    </form>
    <div class="ui-g-3" *ngIf="!formulario.controls['campoBusca'].value">
      <app-busca-dialog></app-busca-dialog>
    </div>
  </div>

  <div class="ui-g-5">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home/prestador/login">Serviços prestados</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home/prestador/cadastro">Solicitações de serviço</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home/prestador/cadastro">Cadastrar</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home/prestador/perfil">Perfil</a>
      </li>
    </ul>
  </div>
</nav>
